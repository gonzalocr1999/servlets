<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Iniciar Sesi√≥n</div>
        <input type="text" name="user" id="user" placeholder="usuario">
        <input type="password" name="pass" id="pass" placeholder="clave">
        <button onclick="logear();">Login</button>
        <div id="rpta"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript">
            function logear() {
                var usuario = document.getElementById("user").value;
                var clave = document.getElementById("pass").value;
                console.log('Haciendo el login. ' + usuario + ' clave: ' + clave);
                $.ajax({
                    method: 'POST',
                    url: 'LoginServlet',
                    data: {
                        usuario: usuario,
                        clave: clave
                    },
                    success: function (msg) {
                        console.log(msg);
                        document.getElementById("rpta").innerHTML = msg.msj;
                    },
                    error: function (msg) {
                        console.error(msg);
                    }
                });
            }
        </script>  
    </body>
</html>
